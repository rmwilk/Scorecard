<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Midway Scorecard</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../boot-css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/mainStyles.css" />
<link rel="stylesheet" type="text/css" href="../css/css.css" />

<link rel="shortcut icon" type="image/jpg"
	href="../images/midwayLogo.png" />
</head>
<body>
	<header class="header">
		<h1>Midway Scorecard</h1>
		<img id="logo" src="../images/midwayLogo.png">
	</header>
	<br>
	<div class="container-fluid list content">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
					<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
					<div id="intro" class="carousel slide" data-ride="carousel" style="max-width: 100%;">
					
						  <!-- Indicators -->
						  <!-- <ul class="carousel-indicators">
						    <li data-target="#intro" data-slide-to="0" class="active"></li>
						    <li data-target="#intro" data-slide-to="1"></li>
						    <li data-target="#intro" data-slide-to="2"></li>
						  </ul> -->
						 
						  <!-- The slideshow -->
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						      <img src="../images/minigolf1.jpg" alt="Mini Golf" class="carousel-imgs">
						      <div class="carousel-caption custom-caption">
							    <p style="background-color: black">Midway's Mini Golf</p>
							  </div>
						    </div>
						    <div class="carousel-item">
						      <img src="../images/minigolf2.jpg" alt="Mini Golf"  class="carousel-imgs">
						      <div class="carousel-caption custom-caption">
							    <p style="background-color: black">Carribean Adventures</p>
							  </div>
						    </div>
						    <div class="carousel-item">
						      <img src="../images/minigolf3.jpg" alt="Mini Golf"  class="carousel-imgs">
						      <div class="carousel-caption custom-caption">
							    <p style="background-color: black;">Watch Out For Water!</p>
							  </div>
						    </div>
						  </div>
						  
						 <!-- Left and right controls -->
						  <a class="carousel-control-prev" href="#intro" data-slide="prev">
						    <span class="carousel-control-prev-icon"></span>
						  </a>
						  <a class="carousel-control-next" href="#intro" data-slide="next">
						    <span class="carousel-control-next-icon"></span>
						  </a>
						</div> 
					<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
					
					<br>
				<form id="login" class="form-container">
					<div class="form-group">
						<!-- <input type="button" value="TESTING - GOTO Account"
							onclick="testOpenAccountHomePage();" class="btn btn-secondary"> -->
						<button type="button" class="btn btn-danger"
						data-toggle="modal"	data-target="#loginModal">
							Login
						</button>
						<br>
						<br>
						<p>
							Not worried about saving your scores? 
							<br>
							<!-- <a href="#">Continue as a Guest</a> -->
							<button type="button" class="btn btn-primary" onclick="buildCourseOptionsModal2();" data-toggle="modal"
								data-toggle="modal" data-target="#courseOptionsModal2">Continue as a Guest</button>
						</p>
						<p>
							Keep your stats and save your past scores by signing up for free!
							<br> 
							<a href="./signup.html">Click here to sign up</a>
						</p>
					</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
	
	<!-- Login Modal -->
	<div id="loginModalSpace">
		<div class="modal fade" id="loginModal" tabindex="-1"
		role="dialog" aria-labelledby="loginModalTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="loginModalTitle">
						Login
					</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<form id="login" class="form-container">
							<h3>Enter Your Account Information</h3>
							<div class="form-group">
								<div class="input-group">
									<input type="email" id="email" name="emailTB"
										class="form-control" placeholder="Email"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="password" id="current-password" name="passwordTB"
										class="form-control" placeholder="Password"></input>
								</div>
							</div>
						</form>
						<div id="errorMessageSpace"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Go Back</button>
						<button type="button" class="btn btn-primary" onclick="testOpenAccountHomePage();">
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- End Login Modal -->
	<!-- Course Options Modal -->
	<div id="courseOptionsModalSpace2"></div>
	<!-- End Course Options Modal -->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="../js/inputChecking.js"></script>
	<script type="text/javascript" src="../js/generalScripts.js"></script>
	<script type="text/javascript" src="../js/courseToGame.js"></script>	<!-- 
	<script type="text/javascript" src="../boot-js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="../resources/jquery.min.js"></script>
	<script type="text/javascript" src="../resources/tether.min.js"></script>
	<script type="text/javascript" src="../resources/mdb.min.js"></script>
	<script type="text/javascript" src="../resources/particles.min.js"></script> 
</body>
</html>
