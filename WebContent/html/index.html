<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Midway Scorecard</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css"
	href="../boot-css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/mainStyles.css" />
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<link rel="shortcut icon" type="image/jpg"
	href="../images/midwayLogo.png" />
</head>
<body>
	<header class="header">
		<h1>Midway Scorecard</h1>
		<img id="logo" src="../images/midwayLogo.png">
	</header>
	<br>
	<div class="container-fluid list content">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form id="login" class="form-container">
					<h3>Played before? Login:</h3>
					<div class="form-group">
						<div class="input-group">
							<input type="email" id="emailTB" name="emailTB"
								class="form-control" placeholder="Email"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="password" id="current-password" name="passwordTB"
								class="form-control" placeholder="Password"></input>
						</div>
					</div>
					<div class="form-group">
						<input type="button" value="Login"
							onclick="testOpenAccountHomePage();" class="btn btn-primary">
						<br>
						<br>
						<p>
							Not worried about saving your scores? <br>
							<!-- <a href="#">Continue as a Guest</a> -->
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#courseOptionModal">Continue as a Guest</button>
						</p>
						<p>
							Want to keep your stats and save your past scores?<br> <a
								href="./signup.html">Click here to sign up</a>
						</p>
					</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
	<!-- Course Options Modal -->
	<div class="modal fade" id="courseOptionModal" tabindex="-1"
		role="dialog" aria-labelledby="courseOptionModalTitle"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="courseOptionModalTitle">Course
						Options</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container" style="text-align: center">
						<h3>Select Course</h3>
						<form>
							<label class="radio-inline"> <input type="radio"
								name="course" checked>Course A
							</label> &nbsp; <label class="radio-inline"> <input type="radio"
								name="course">Course B
							</label>
						</form>
						<h3>Any Guests?</h3>
						<select class="mdb-select md-form">
							<option value="0" selected>0</option>
							<option value="0">1</option>
							<option value="0">2</option>
							<option value="0">3</option>
						</select> <br>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary"
							onclick="startGame();">Start Game</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/generalScripts.js"></script>
	<script type="text/javascript" src="../boot-js/bootstrap.min.js" /></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="particles.min.js"></script>
</body>
</html>
