<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Midway Scorecard</title>
	<link rel="stylesheet" type="text/css" href="../css/mainStyles.css"/>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	<link rel="shortcut icon" type="image/jpg" href="../images/midwayLogo.png"/>
</head>
<body>
	<header>
		<h1 id="titleH3">Midway Scorecard</h1>
		<img id="logo" src="../images/midwayLogo.png">
	</header>
	<div id="content">
		<h3>Played before? Login:</h3>
		<form id="login" method="post">
			<label for="emailTB">Email:</label>
			<br>
			<input type="text" id="emailTB" name="emailTB"></input>
			<br>
			<label for="passwordTB">Password:</label>
			<br>
			<input type="text" id="passwordTB" name="passwordTB"></input>
			<br>
			<input type="submit" value="Login">
		</form>
		<p>
			Want to keep your stats and save your past scores?<br>
			<a href="./signup.html">Click here to sign up</a>
		</p>
		<p>
			Not worried about saving your scores?
			<br>
			<input type="button" onclick=";" value="Continue as a Guest">
		</p>
	</div>
	<script src="../js/form.js"></script>
</body>
</html>
