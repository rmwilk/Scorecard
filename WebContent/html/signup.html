<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Midway Scorecard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../boot-css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mainStyles.css"/>
	<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	<link rel="shortcut icon" type="image/jpg" href="../images/midwayLogo.png"/>
</head>
<body>
	<header class="header">
		<h1>Midway Scorecard</h1>
		<img id="logo" src="../images/midwayLogo.png">
	</header>
	<div class="container-fluid list content">
          <div class="row">
	            <div class="col-md-4 col-sm-4 col-xs-12"></div>
	            <div class="col-md-4 col-sm-4 col-xs-12">
					<form id="login" class="form-container">
						<h3>Create your account</h3>
						<div class="form-group">
							<div class="input-group">
								<input type="email" id="emailTB" name="emailTB" class="form-control" placeholder="Email"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
									<input type="password" id="passwordTB" name="passwordTB" class="form-control" placeholder="Password"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
									<input type="password" id="passwordTB" name="passwordTB" class="form-control" placeholder="Confirm Password"></input>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" onclick=";" class="btn btn-primary">
						</div>
					</form>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12"></div>
			</div>
		</div>
	<script src="../js/form.js"></script>
</body>
</html>
