<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Midway Scorecard</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css"
	href="../boot-css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/mainStyles.css" />
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<link rel="shortcut icon" type="image/jpg"
	href="../images/midwayLogo.png" />
</head>
<body>
	<header class="header">
		<h1>Midway Scorecard</h1>
		<img id="logo" src="../images/midwayLogo.png">
	</header>
	<br>
	<div class="container-fluid list content">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form id="login" class="form-container">
					<h2>Create your account</h2>
					<div class="form-group">
						<div class="input-group">
							<input type="text" id="name" name="nameTB"
								class="form-control" placeholder="Your Name"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="email" id="email" name="emailTB"
								class="form-control" placeholder="Email"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="password" id="password" name="passwordTB"
								class="form-control" placeholder="Password"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="password" id="passwordConfirm" name="passwordTB"
								class="form-control" placeholder="Confirm Password"></input>
						</div>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary" value="Sign Up" onclick="register();"
							class="btn btn-primary">
					</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
	<!-- Message Modal -->
	<div id="messageModalSpace"></div>
	<!-- End Message Modal -->
	
	<script type="text/javascript" src="../js/inputChecking.js"></script>
	<script type="text/javascript" src="../js/generalScripts.js"></script>
	<script type="text/javascript" src="../boot-js/bootstrap.min.js" /></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
