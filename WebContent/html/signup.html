<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Midway Scorecard</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css"
	href="../boot-css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/mainStyles.css" />
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<link rel="shortcut icon" type="image/jpg"
	href="../images/midwayLogo.png" />
</head>
<body>
	<header class="header">
		<h1>Midway Scorecard</h1>
		<img id="logo" src="../images/midwayLogo.png">
	</header>
	<br>
	<div class="container-fluid list content">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form id="login" class="form-container">
					<h3>Create your account</h3>
					<div class="form-group">
						<div class="input-group">
							<input type="email" id="emailTB" name="emailTB"
								class="form-control" placeholder="Email"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="password" id="passwordTB" name="passwordTB"
								class="form-control" placeholder="Password"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="password" id="passwordTB" name="passwordTB"
								class="form-control" placeholder="Confirm Password"></input>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Sign Up" onclick=";"
							class="btn btn-primary">
					</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
	<script type="text/javascript" src="../js/generalScripts.js"></script>
	<script type="text/javascript" src="../boot-js/bootstrap.min.js" /></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
